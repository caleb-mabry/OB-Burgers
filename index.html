<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BurgerMeister</title>
</head>

<body>
    <label for="quantity">Enter number of layers</label>
    <input type="number" id="quantity" name="quantity" min="1">
    <button id="burgerGeneratorButton">Make me burgee</button>
    <div id="burgerLoader">
        <h1>BURGER IS LOADING</h1>
        <progress id="burgerRequestProcess" max="100" value="0"></progress>
    </div>
    <div id="container">
        <img src="topbun.PNG" />
        <div id="pattyParts"></div>
        <img src="bottomBun.PNG" />
        <!-- Where the patty parts are made -->
    </div>

    <script src="index.js"></script>
</body>

</html>
